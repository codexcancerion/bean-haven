<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bean Haven</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../styles/globals.css">
    <link rel="stylesheet" href="../styles/mainComponentsStyles.css">
    
    <link rel="stylesheet" href="../styles/payment.css">
    
    <script src="../data/products.js"></script>
    <script src="../components/mainComponents.js"></script>
</head>
<body>
    <header id="header">
        <script>
            Navbar("header", '../');
        </script>
    </header>

    <main>
        <section class="section">
            <div class="page-title">
                <h1 class="page-title">PAYMENT
                    <hr>
                </h1>
            </div>

            <form>
                <div class="cards-container payment" id="cards-container">
                    <div class="card">
                        <div class="input-holder radio">
                            <input type="radio" id="useCard">
                            <label for="useCard">Credit/Debit Card</label>
                        </div>

                        <div class="input-holder">
                            <label for="useCard">Cardholder's Full Name</label>
                            <input type="text" id="carfholder">
                        </div>
                        <div class="input-holder">
                            <label for="cardnumber">Card Number</label>
                            <input type="text" id="cardnumber">
                        </div>
                        <div class="input-holder">
                            <label for="cvvcvc">CVV/CVC</label>
                            <input type="text" id="cvvcvc">
                        </div>
                    </div>
                    <div class="card">
                        <div class="input-holder radio">
                            <input type="radio" id="useGcash">
                            <label for="useGcash">GCash</label>
                        </div>

                        <div class="input-holder">
                            <label for="gcashName">GCash Name</label>
                            <input type="text" id="gcashName">
                        </div>
                        <div class="input-holder">
                            <label for="gcashNumber">GCash Number</label>
                            <input type="text" id="gcashNumber">
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="input-holder radio">
                            <input type="radio" id="useMaya">
                            <label for="useMaya">Maya</label>
                        </div>

                        <div class="input-holder">
                            <label for="mayaName">Maya Name</label>
                            <input type="text" id="mayaName">
                        </div>
                        <div class="input-holder">
                            <label for="mayaNumber">Maya Number</label>
                            <input type="text" id="mayaNumber">
                        </div>
                    </div>
                </div>
            </form>
            
            <a href="#">
                <button class="primary checkout">Proceed</button>
            </a>

        </section>
    </main>
    
    <footer id="footer">
        <script>
            Footer('footer', '../');
        </script>
    </footer>
    
</body>
</html>
