<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bean Haven</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../styles/globals.css">
    <link rel="stylesheet" href="../styles/mainComponentsStyles.css">
    
    <link rel="stylesheet" href="../styles/register.css">
    
    <script src="../data/products.js"></script>
    <script src="../components/mainComponents.js"></script>
</head>
<body>
    <header id="header">
        <script>
            Navbar("header", '../');
        </script>
    </header>

    <main>
        <section class="section register">
            <div class="page-title">
                <h1 class="page-title">REGISTER
                    <hr>
                </h1>
            </div>
            
            <div class="register-section">
                <form id="registerForm">
                    <h3>Basic Information</h3>
                    <div class="form-row">
                        <div class="form-group width-third">
                            <label for="fullname">Full Name</label>
                            <input type="text" id="fullname" name="fullname" required>
                        </div>
                        <div class="form-group width-third">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group width-third">
                            <label for="phone-number">Phone Number</label>
                            <input type="text" id="phone-number" name="phone-number" required>
                        </div>
                    </div>
                    
                    <h3>Shipping Information</h3>
                    <div class="form-row">
                        <div class="form-group width-third">
                            <label for="house-number">House Number</label>
                            <input type="text" id="house-number" name="house-number" required>
                        </div>
                        <div class="form-group width-third">
                            <label for="Street">Street</label>
                            <input type="text" id="Street" name="Street" required>
                        </div>
                        <div class="form-group width-third">
                            <label for="barangay">Barangay</label>
                            <input type="text" id="barangay" name="barangay" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group width-third">
                            <label for="city">City/Municipality</label>
                            <input type="text" id="city" name="city" required>
                        </div>
                        <div class="form-group width-third">
                            <label for="province">Province</label>
                            <input type="text" id="province" name="province" required>
                        </div>
                        <div class="form-group width-third">
                            <label for="region">Region</label>
                            <input type="text" id="region" name="region" required>
                        </div>
                    </div>
                    <button type="submit" class="width-third">Register</button>                    
                </form>
            </div>

        </section>
    </main>
    
    <footer id="footer">
        <script>
            Footer('footer', '../');
        </script>
    </footer>
    
</body>
</html>
