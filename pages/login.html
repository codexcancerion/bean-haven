<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bean Haven</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../styles/globals.css">
    <link rel="stylesheet" href="../styles/mainComponentsStyles.css">
    
    <link rel="stylesheet" href="../styles/login.css">
    
    <script src="../data/products.js"></script>
    <script src="../components/mainComponents.js"></script>
</head>
<body>
    <header id="header">
        <script>
            Navbar("header", '../');
        </script>
    </header>

    <main>
        <section class="section login">
            <div class="page-title">
                <h1 class="page-title">LOGIN
                    <hr>
                </h1>
            </div>
            
            <div class="login-section">
                <form id="loginForm">
                    <div class="form-group width-half">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group width-half">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="width-third">Login</button>
                </form>
            </div>

        </section>
    </main>
    
    <footer id="footer">
        <script>
            Footer('footer', '../');
        </script>
    </footer>
    
</body>
</html>
